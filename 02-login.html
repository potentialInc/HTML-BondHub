<!DOCTYPE html>
<html lang="en"><head><meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BondHub - Login</title>
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://code.iconify.design/3/3.1.0/iconify.min.js"></script>
<style>
@import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap');
body {
font-family: 'Inter', sans-serif;
-webkit-font-smoothing: antialiased;
-moz-osx-font-smoothing: grayscale;
}
/* Custom scrollbar to match minimal aesthetic */
::-webkit-scrollbar {
width: 8px;
}
::-webkit-scrollbar-track {
background: transparent;
}
::-webkit-scrollbar-thumb {
background-color: #e5e7eb;
border-radius: 20px;
}
</style></head>
<body class="flex h-screen w-full bg-white text-slate-900 selection:bg-[#14B8A6]/30 selection:text-[#0f766e]">

    <!-- Left Panel: Brand (Desktop Only) -->
    <div class="hidden lg:flex w-1/2 flex-col justify-between bg-gradient-to-br from-[#14B8A6] to-[#0D9488] p-12 text-white relative overflow-hidden">
        <!-- Decorative subtle pattern overlay -->
        <div class="absolute inset-0 opacity-10" style="background-image: radial-gradient(circle at 2px 2px, white 1px, transparent 0); background-size: 32px 32px;"></div>
        
        <!-- Logo Top Left -->
        <div class="relative z-10">
            <h1 class="text-3xl font-semibold tracking-tighter">BondHub</h1>
        </div>

        <!-- Central Content -->
        <div class="relative z-10 mb-20 max-w-md">
            <h2 class="text-4xl font-semibold tracking-tight leading-tight">Connect with your<br>community.</h2>
            <p class="mt-4 text-teal-100 text-lg font-medium opacity-90">Join thousands of members building meaningful connections today.</p>
        </div>

        <!-- Footer -->
        <div class="relative z-10 flex gap-6 text-sm text-teal-100/80 font-medium">
            <span>Â© 2024 BondHub</span>
            <a href="#" class="hover:text-white transition-colors">Privacy</a>
            <a href="#" class="hover:text-white transition-colors">Terms</a>
        </div>
    </div>

    <!-- Right Panel: Form -->
    <div class="flex w-full lg:w-1/2 flex-col items-center justify-center p-6 sm:p-12">
        <div class="w-full max-w-[400px] space-y-8">
            
            <!-- Mobile Logo (Visible only on small screens) -->
            <div class="lg:hidden mb-8">
                <h1 class="text-3xl font-semibold tracking-tighter text-[#14B8A6]">BondHub</h1>
            </div>

            <!-- Header -->
            <div class="text-left">
                <h2 class="text-2xl font-semibold tracking-tight text-gray-900">Welcome back</h2>
                <p class="mt-2 text-sm text-gray-500">Sign in to your account</p>
            </div>

            <!-- Login Form -->
            <form class="mt-8 space-y-6" action="#" method="POST" onsubmit="event.preventDefault();">
                
                <div class="space-y-5">
                    <!-- Email Field -->
                    <div>
                        <label for="email" class="block text-sm font-medium leading-6 text-gray-700">Email</label>
                        <div class="mt-2 relative">
                            <input id="email" name="email" type="email" autocomplete="email" required="" class="block w-full h-[48px] rounded-lg border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-[#14B8A6] sm:text-sm sm:leading-6 transition-all duration-200 outline-none px-4" placeholder="name@example.com">
                        </div>
                    </div>

                    <!-- Password Field -->
                    <div>
                        <label for="password" class="block text-sm font-medium leading-6 text-gray-700">Password</label>
                        <div class="mt-2 relative">
                            <input id="password" name="password" type="password" autocomplete="current-password" required="" class="block w-full h-[48px] rounded-lg border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-[#14B8A6] sm:text-sm sm:leading-6 transition-all duration-200 outline-none px-4 pr-10">
                            
                            <!-- Toggle Visibility Button -->
                            <button type="button" onclick="togglePassword()" class="absolute inset-y-0 right-0 flex items-center pr-3 text-gray-400 hover:text-gray-600 focus:outline-none transition-colors">
                                <span id="eye-icon" class="iconify" data-icon="lucide:eye" data-width="20" data-height="20" style="stroke-width: 1.5;"></span>
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Forgot Password Link -->
                <div class="flex items-center justify-end">
                    <div class="text-sm">
                        <a href="./04-forgot-password.html" class="font-medium text-[#14B8A6] hover:text-[#0D9488] transition-colors">Forgot password?</a>
                    </div>
                </div>

                <!-- Submit Button -->
                <div>
                    <button type="submit" class="flex w-full h-[48px] justify-center items-center rounded-lg bg-[#14B8A6] px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-[#0D9488] focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-[#14B8A6] transition-all duration-200 active:scale-[0.98]">
                        Sign In
                    </button>
                </div>
            </form>

            <!-- Sign Up Prompt -->
            <p class="mt-10 text-center text-sm text-gray-500">
                Don't have an account?
                <a href="./03-signup.html" class="font-medium text-[#14B8A6] hover:text-[#0D9488] transition-colors hover:underline">Sign up</a>
            </p>
        </div>
    </div>

    <!-- Password Toggle Script -->
    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const eyeIcon = document.getElementById('eye-icon');

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon.setAttribute('data-icon', 'lucide:eye-off');
            } else {
                passwordInput.type = 'password';
                eyeIcon.setAttribute('data-icon', 'lucide:eye');
            }
        }

        // Demo Login Handler
        (function() {
            const form = document.querySelector('form');
            if (!form) return;
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                const email = document.getElementById('email');
                const password = document.getElementById('password');
                if (email && password) {
                    if (email.value === 'demo@demo.com' && password.value === '1234') {
                        location.href = './05-home-feed.html';
                    } else {
                        alert('Demo account: demo@demo.com / 1234');
                    }
                }
            });
        })();
    </script>

</body></html>
