<!DOCTYPE html>
<html lang="en"><head><meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Settings - BondHub</title>
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://code.iconify.design/3/3.1.0/iconify.min.js"></script>
<style>
@import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
body {
font-family: 'Inter', sans-serif;
-webkit-font-smoothing: antialiased;
-moz-osx-font-smoothing: grayscale;
}
</style></head>
<body class="bg-gray-50 text-slate-900 selection:bg-[#14B8A6]/20 selection:text-[#0f766e]">

    <div class="flex min-h-screen w-full">

        <!-- Desktop Sidebar (Fixed) -->
        <aside class="hidden lg:flex flex-col w-[240px] fixed h-screen border-r border-gray-100 bg-white z-40">
            <!-- Logo -->
            <div class="h-16 flex items-center px-6">
                <a href="./05-home-feed.html" class="flex items-center gap-2">
                    <div class="h-8 w-8 rounded-lg bg-[#14B8A6] flex items-center justify-center text-white">
                        <span class="iconify" data-icon="lucide:hexagon" data-width="20" data-height="20" style="stroke-width: 2.5;"></span>
                    </div>
                    <span class="text-lg font-semibold tracking-tight text-slate-900">BondHub</span>
                </a>
            </div>

            <!-- Navigation -->
            <nav class="flex-1 px-4 py-6 space-y-1">
                <a href="./05-home-feed.html" class="flex items-center gap-3 px-3 py-2.5 text-sm font-medium rounded-lg text-gray-500 hover:bg-gray-50 hover:text-slate-900 transition-colors">
                    <span class="iconify" data-icon="lucide:home" data-width="20" data-height="20" style="stroke-width: 1.5;"></span>
                    Home
                </a>
                <a href="./07-community-list.html" class="flex items-center gap-3 px-3 py-2.5 text-sm font-medium rounded-lg text-gray-500 hover:bg-gray-50 hover:text-slate-900 transition-colors">
                    <span class="iconify" data-icon="lucide:users" data-width="20" data-height="20" style="stroke-width: 1.5;"></span>
                    Communities
                </a>
                <a href="./10-my-profile.html" class="flex items-center gap-3 px-3 py-2.5 text-sm font-medium rounded-lg text-gray-500 hover:bg-gray-50 hover:text-slate-900 transition-colors">
                    <span class="iconify" data-icon="lucide:user" data-width="20" data-height="20" style="stroke-width: 1.5;"></span>
                    Profile
                </a>
                <a href="./14-settings.html" class="flex items-center gap-3 px-3 py-2.5 text-sm font-medium rounded-lg bg-[#14B8A6]/10 text-[#0D9488] transition-colors">
                    <span class="iconify" data-icon="lucide:settings" data-width="20" data-height="20" style="stroke-width: 1.5;"></span>
                    Settings
                </a>
            </nav>

            <!-- User Mini Profile -->
            <div class="p-4 border-t border-gray-100">
                <a href="./10-my-profile.html" class="flex items-center gap-3 group">
                    <img src="https://ui-avatars.com/api/?name=Alex+R&amp;background=f1f5f9&amp;color=64748b" alt="User" class="h-9 w-9 rounded-full ring-2 ring-white">
                    <div class="flex-1 min-w-0">
                        <p class="text-sm font-medium text-slate-900 truncate group-hover:text-[#14B8A6] transition-colors">Alex Rivers</p>
                        <p class="text-xs text-gray-500 truncate">@arivers</p>
                    </div>
                    <span class="iconify text-gray-400 group-hover:text-gray-600" data-icon="lucide:more-horizontal" data-width="16" data-height="16"></span>
                </a>
            </div>
        </aside>

        <!-- Main Content Area -->
        <main class="flex-1 lg:ml-[240px] w-full flex justify-center">
            <div class="w-full max-w-[560px] px-4 py-6 lg:py-10 pb-24 lg:pb-10">

                <!-- Page Header -->
                <header class="mb-8">
                    <h1 class="text-3xl font-semibold tracking-tight text-slate-900">Settings</h1>
                </header>

                <div class="space-y-6">

                    <!-- Section 1: Account -->
                    <section class="bg-white rounded-xl shadow-sm border border-gray-100 overflow-hidden">
                        <div class="bg-gray-50 px-5 py-3 border-b border-gray-100">
                            <h2 class="text-sm font-medium text-gray-500">Account</h2>
                        </div>

                        <!-- Item: Change Password -->
                        <button class="w-full flex items-center justify-between px-5 py-4 border-b border-gray-100 hover:bg-gray-50 transition-colors group text-left">
                            <div class="flex items-center gap-3.5">
                                <span class="text-gray-400 group-hover:text-slate-600 transition-colors">
                                    <span class="iconify" data-icon="lucide:lock" data-width="20" data-height="20" data-stroke-width="1.5"></span>
                                </span>
                                <span class="text-base font-medium text-slate-900">Change Password</span>
                            </div>
                            <span class="iconify text-gray-400" data-icon="lucide:chevron-right" data-width="18" data-height="18" data-stroke-width="1.5"></span>
                        </button>

                        <!-- Item: Email Settings -->
                        <button class="w-full flex items-center justify-between px-5 py-4 hover:bg-gray-50 transition-colors group text-left">
                            <div class="flex items-center gap-3.5">
                                <span class="text-gray-400 group-hover:text-slate-600 transition-colors">
                                    <span class="iconify" data-icon="lucide:mail" data-width="20" data-height="20" data-stroke-width="1.5"></span>
                                </span>
                                <span class="text-base font-medium text-slate-900">Email Settings</span>
                            </div>
                            <span class="iconify text-gray-400" data-icon="lucide:chevron-right" data-width="18" data-height="18" data-stroke-width="1.5"></span>
                        </button>
                    </section>

                    <!-- Section 2: Notifications -->
                    <section class="bg-white rounded-xl shadow-sm border border-gray-100 overflow-hidden">
                        <div class="bg-gray-50 px-5 py-3 border-b border-gray-100">
                            <h2 class="text-sm font-medium text-gray-500">Notifications</h2>
                        </div>

                        <!-- Item: Placeholder -->
                        <div class="w-full flex items-center justify-between px-5 py-4 bg-white/50">
                            <div class="flex items-center gap-3.5 opacity-50">
                                <span class="text-gray-400">
                                    <span class="iconify" data-icon="lucide:bell" data-width="20" data-height="20" data-stroke-width="1.5"></span>
                                </span>
                                <span class="text-base font-medium text-slate-900">Push Notifications</span>
                            </div>
                            <span class="text-xs font-medium text-[#14B8A6] bg-[#14B8A6]/10 px-2 py-1 rounded-md">Coming soon</span>
                        </div>
                    </section>

                    <!-- Section 3: App -->
                    <section class="bg-white rounded-xl shadow-sm border border-gray-100 overflow-hidden">
                        <div class="bg-gray-50 px-5 py-3 border-b border-gray-100">
                            <h2 class="text-sm font-medium text-gray-500">App</h2>
                        </div>

                        <!-- Item: Logout -->
                        <button class="w-full flex items-center justify-between px-5 py-4 hover:bg-rose-50/50 transition-colors group text-left">
                            <div class="flex items-center gap-3.5">
                                <span class="text-rose-500/70 group-hover:text-rose-600 transition-colors">
                                    <span class="iconify" data-icon="lucide:log-out" data-width="20" data-height="20" data-stroke-width="1.5"></span>
                                </span>
                                <span class="text-base font-medium text-rose-600">Log out</span>
                            </div>
                        </button>
                    </section>

                    <!-- Section 4: About -->
                    <section class="bg-white rounded-xl shadow-sm border border-gray-100 overflow-hidden">
                        <div class="bg-gray-50 px-5 py-3 border-b border-gray-100">
                            <h2 class="text-sm font-medium text-gray-500">About</h2>
                        </div>

                        <!-- Item: Terms -->
                        <a href="#" class="w-full flex items-center justify-between px-5 py-4 border-b border-gray-100 hover:bg-gray-50 transition-colors group text-left">
                            <div class="flex items-center gap-3.5">
                                <span class="text-gray-400 group-hover:text-slate-600 transition-colors">
                                    <span class="iconify" data-icon="lucide:file-text" data-width="20" data-height="20" data-stroke-width="1.5"></span>
                                </span>
                                <span class="text-base font-medium text-slate-900">Terms of Service</span>
                            </div>
                            <span class="iconify text-gray-400" data-icon="lucide:external-link" data-width="16" data-height="16" data-stroke-width="1.5"></span>
                        </a>

                        <!-- Item: Privacy -->
                        <a href="#" class="w-full flex items-center justify-between px-5 py-4 border-b border-gray-100 hover:bg-gray-50 transition-colors group text-left">
                            <div class="flex items-center gap-3.5">
                                <span class="text-gray-400 group-hover:text-slate-600 transition-colors">
                                    <span class="iconify" data-icon="lucide:shield" data-width="20" data-height="20" data-stroke-width="1.5"></span>
                                </span>
                                <span class="text-base font-medium text-slate-900">Privacy Policy</span>
                            </div>
                            <span class="iconify text-gray-400" data-icon="lucide:external-link" data-width="16" data-height="16" data-stroke-width="1.5"></span>
                        </a>

                        <!-- Item: Version -->
                        <div class="w-full flex items-center justify-between px-5 py-4">
                            <div class="flex items-center gap-3.5">
                                <span class="text-gray-400">
                                    <span class="iconify" data-icon="lucide:info" data-width="20" data-height="20" data-stroke-width="1.5"></span>
                                </span>
                                <span class="text-base font-medium text-slate-900">App Version</span>
                            </div>
                            <span class="text-sm font-medium text-gray-400">v1.0.0</span>
                        </div>
                    </section>

                </div>
            </div>
        </main>
    </div>

    <!-- Mobile Bottom Navigation -->
    <nav class="lg:hidden fixed bottom-0 left-0 w-full h-[60px] bg-white border-t border-gray-100 flex justify-around items-center z-50 px-2">
        <a href="./05-home-feed.html" class="flex flex-col items-center justify-center w-full h-full text-gray-400 hover:text-gray-600">
            <span class="iconify mb-0.5" data-icon="lucide:home" data-width="22" data-height="22" style="stroke-width: 1.5;"></span>
            <span class="text-[10px] font-medium">Home</span>
        </a>
        <a href="./07-community-list.html" class="flex flex-col items-center justify-center w-full h-full text-gray-400 hover:text-gray-600">
            <span class="iconify mb-0.5" data-icon="lucide:users" data-width="22" data-height="22" style="stroke-width: 1.5;"></span>
            <span class="text-[10px] font-medium">Communities</span>
        </a>
        <a href="./10-my-profile.html" class="flex flex-col items-center justify-center w-full h-full text-gray-400 hover:text-gray-600">
            <span class="iconify mb-0.5" data-icon="lucide:user" data-width="22" data-height="22" style="stroke-width: 1.5;"></span>
            <span class="text-[10px] font-medium">Profile</span>
        </a>
        <a href="./14-settings.html" class="flex flex-col items-center justify-center w-full h-full text-[#14B8A6]">
            <span class="iconify mb-0.5" data-icon="lucide:settings" data-width="22" data-height="22" style="stroke-width: 2;"></span>
            <span class="text-[10px] font-medium">Settings</span>
        </a>
    </nav>


</body></html>
