<!DOCTYPE html>
<html lang="en"><head><meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BondHub - Edit Profile</title>
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://code.iconify.design/3/3.1.0/iconify.min.js"></script>
<style>
@import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
body {
font-family: 'Inter', sans-serif;
-webkit-font-smoothing: antialiased;
-moz-osx-font-smoothing: grayscale;
}
/* Custom scrollbar for the modal if needed on small screens */
.custom-scrollbar::-webkit-scrollbar {
width: 6px;
}
.custom-scrollbar::-webkit-scrollbar-track {
background: transparent;
}
.custom-scrollbar::-webkit-scrollbar-thumb {
background-color: #e2e8f0;
border-radius: 20px;
}
</style></head>
<body class="bg-gray-50 text-slate-900 selection:bg-[#14B8A6]/20 selection:text-[#0D9488] overflow-hidden">

    <!-- Background UI (Blurred/Dimmed) -->
    <div class="flex min-h-screen w-full filter blur-[2px] opacity-40 pointer-events-none" aria-hidden="true">
        <!-- Desktop Sidebar -->
        <aside class="hidden lg:flex flex-col w-[240px] fixed h-screen border-r border-gray-100 bg-white z-40">
            <div class="h-16 flex items-center px-6">
                <div class="flex items-center gap-2">
                    <div class="h-8 w-8 rounded-lg bg-[#14B8A6] flex items-center justify-center text-white">
                        <span class="iconify" data-icon="lucide:hexagon" data-width="20" data-height="20" style="stroke-width: 2.5;"></span>
                    </div>
                    <span class="text-lg font-bold tracking-tight text-slate-900">BondHub</span>
                </div>
            </div>
            <nav class="flex-1 px-4 py-6 space-y-1">
                <div class="flex items-center gap-3 px-3 py-2.5 text-sm font-medium rounded-lg text-slate-900 bg-gray-50">
                    <span class="iconify" data-icon="lucide:user" data-width="20" data-height="20"></span>
                    Profile
                </div>
            </nav>
        </aside>

        <!-- Main Content Placeholder -->
        <main class="flex-1 lg:ml-[240px] w-full min-h-screen flex flex-col p-6">
            <div class="max-w-[680px] mx-auto w-full pt-4">
                <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-6 h-[400px]"></div>
            </div>
        </main>
    </div>

    <!-- Edit Profile Modal Overlay -->
    <div class="fixed inset-0 z-50 flex items-center justify-center p-4 sm:p-6">
        <!-- Backdrop -->
        <div class="absolute inset-0 bg-slate-900/20 backdrop-blur-sm transition-opacity"></div>

        <!-- Modal Container -->
        <div class="relative w-full max-w-[480px] bg-white rounded-xl shadow-2xl border border-gray-200/60 transform transition-all flex flex-col max-h-full">
            
            <!-- Header -->
            <div class="flex items-center justify-between px-6 py-5 border-b border-gray-100">
                <h2 class="text-[24px] font-semibold tracking-tight text-slate-900">Edit Profile</h2>
                <button class="text-gray-400 hover:text-slate-600 hover:bg-gray-50 p-2 rounded-full transition-colors -mr-2">
                    <span class="iconify" data-icon="lucide:x" data-width="20" data-height="20"></span>
                </button>
            </div>

            <!-- Scrollable Content -->
            <div class="overflow-y-auto custom-scrollbar p-6">
                
                <!-- Profile Picture Section -->
                <div class="flex flex-col items-center mb-8">
                    <div class="relative group cursor-pointer">
                        <img src="https://ui-avatars.com/api/?name=Alex+Rivers&amp;background=f8fafc&amp;color=0f172a&amp;size=200" alt="Current Profile" class="h-[100px] w-[100px] rounded-full object-cover ring-4 ring-gray-50">
                        
                        <!-- Hover Overlay -->
                        <div class="absolute inset-0 bg-slate-900/40 rounded-full flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity duration-200">
                            <span class="iconify text-white" data-icon="lucide:camera" data-width="24" data-height="24"></span>
                        </div>
                    </div>
                    
                    <div class="flex flex-col items-center gap-2 mt-4">
                        <button class="h-[36px] px-4 rounded-lg bg-white border border-gray-200 text-sm font-medium text-slate-700 hover:bg-gray-50 hover:text-slate-900 hover:border-gray-300 transition-all shadow-sm">
                            Change Photo
                        </button>
                        <button class="text-xs font-medium text-red-500 hover:text-red-600 hover:underline decoration-red-200 underline-offset-2 transition-colors">
                            Remove
                        </button>
                    </div>
                </div>

                <!-- Form Fields -->
                <form class="space-y-4" onsubmit="event.preventDefault();">
                    
                    <!-- Display Name -->
                    <div class="space-y-1.5">
                        <label for="displayName" class="block text-sm font-medium text-slate-700">
                            Display Name <span class="text-[#14B8A6]">*</span>
                        </label>
                        <div class="relative">
                            <input type="text" id="displayName" name="displayName" value="Alex Rivers" required="" minlength="2" class="block w-full h-[48px] rounded-lg border-gray-200 bg-white px-4 text-sm text-slate-900 placeholder:text-gray-400 focus:border-[#14B8A6] focus:ring-1 focus:ring-[#14B8A6] outline-none transition-all shadow-sm">
                        </div>
                    </div>

                    <!-- Bio -->
                    <div class="space-y-1.5">
                        <label for="bio" class="block text-sm font-medium text-slate-700">Bio</label>
                        <div class="relative">
                            <textarea id="bio" name="bio" rows="4" class="block w-full h-[120px] rounded-lg border-gray-200 bg-white p-4 text-sm text-slate-900 placeholder:text-gray-400 focus:border-[#14B8A6] focus:ring-1 focus:ring-[#14B8A6] outline-none transition-all shadow-sm resize-none">Product Designer &amp; Systems thinker. Passionate about building clean interfaces and accessible web experiences. üìç San Francisco</textarea>
                            <!-- Character Counter -->
                            <div class="absolute bottom-3 right-3 text-xs font-medium text-gray-400 bg-white/80 px-1 rounded">
                                138/200
                            </div>
                        </div>
                    </div>

                    <!-- Action Buttons -->
                    <div class="grid grid-cols-2 gap-3 pt-6">
                        <button type="button" class="flex items-center justify-center h-[48px] rounded-lg border border-gray-200 bg-white text-sm font-medium text-slate-700 hover:bg-gray-50 hover:text-slate-900 transition-colors">
                            Cancel
                        </button>
                        <button type="submit" class="flex items-center justify-center h-[48px] rounded-lg bg-[#14B8A6] text-sm font-medium text-white hover:bg-[#0D9488] shadow-sm transition-colors focus:ring-2 focus:ring-offset-2 focus:ring-[#14B8A6]">
                            Save Changes
                        </button>
                    </div>

                </form>
            </div>
        </div>
    </div>


</body></html>
