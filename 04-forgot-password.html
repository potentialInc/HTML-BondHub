<!DOCTYPE html>
<html lang="en"><head><meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BondHub - Forgot Password</title>
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://code.iconify.design/3/3.1.0/iconify.min.js"></script>
<style>
@import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap');
body {
font-family: 'Inter', sans-serif;
-webkit-font-smoothing: antialiased;
-moz-osx-font-smoothing: grayscale;
}
</style></head>
<body class="flex min-h-screen w-full items-center justify-center bg-gray-50 text-slate-900 selection:bg-[#14B8A6]/20 selection:text-[#0f766e] p-4">

    <!-- Card Container -->
    <div class="w-full max-w-[440px] rounded-xl bg-white p-8 shadow-lg ring-1 ring-gray-900/5 transition-all duration-300">
        
        <!-- View 1: Request Form -->
        <div id="request-view" class="flex flex-col opacity-100 transition-opacity duration-300">
            <!-- Back Link -->
            <a href="#" class="group mb-8 inline-flex items-center gap-1.5 text-sm font-medium text-[#14B8A6] transition-colors hover:text-[#0D9488]">
                <span class="iconify transition-transform group-hover:-translate-x-0.5" data-icon="lucide:arrow-left" data-width="16" data-height="16" style="stroke-width: 1.5;"></span>
                Back to login
            </a>

            <!-- Header -->
            <div class="mb-8">
                <div class="mb-4 inline-flex h-12 w-12 items-center justify-center rounded-lg bg-teal-50 text-[#14B8A6]">
                    <span class="iconify" data-icon="lucide:key-round" data-width="24" data-height="24" style="stroke-width: 1.5;"></span>
                </div>
                <h1 class="text-2xl font-semibold tracking-tight text-gray-900">Forgot Password</h1>
                <p class="mt-2 text-base text-gray-500">Enter your email and we'll send you a reset link to get back into your account.</p>
            </div>

            <!-- Form -->
            <form onsubmit="handleSubmit(event)" class="flex flex-col">
                <div>
                    <label for="email" class="sr-only">Email address</label>
                    <div class="relative">
                        <div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3 text-gray-400">
                            <span class="iconify" data-icon="lucide:mail" data-width="20" data-height="20" style="stroke-width: 1.5;"></span>
                        </div>
                        <input type="email" name="email" id="email" required="" class="block w-full h-[48px] rounded-lg border-0 py-1.5 pl-10 pr-3 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-[#14B8A6] sm:text-sm sm:leading-6 transition-all outline-none" placeholder="you@example.com">
                    </div>
                </div>

                <button type="submit" class="mt-6 flex h-[48px] w-full items-center justify-center rounded-lg bg-[#14B8A6] px-4 text-sm font-semibold text-white shadow-sm hover:bg-[#0D9488] focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-[#14B8A6] transition-all active:scale-[0.99]">
                    Send Reset Link
                </button>
            </form>
        </div>

        <!-- View 2: Success State (Hidden by default) -->
        <div id="success-view" class="hidden flex-col items-center justify-center text-center opacity-0 transition-opacity duration-300">
            <!-- Success Icon -->
            <div class="mb-6 flex h-16 w-16 items-center justify-center rounded-full bg-green-50 ring-8 ring-green-50/50">
                <span class="iconify text-green-600" data-icon="lucide:check" data-width="32" data-height="32" style="stroke-width: 1.5;"></span>
            </div>

            <h2 class="text-2xl font-semibold tracking-tight text-gray-900">Check your email</h2>
            <p class="mt-3 text-base leading-relaxed text-gray-500">
                We've sent a password reset link to <br>
                <span id="user-email" class="font-medium text-gray-900">your email</span>
            </p>

            <div class="mt-8 flex w-full flex-col space-y-4 border-t border-gray-100 pt-8">
                <p class="text-sm text-gray-500">
                    Didn't receive the email? 
                    <button onclick="resetView()" class="font-medium text-[#14B8A6] hover:text-[#0D9488] transition-colors hover:underline">Click to resend</button>
                </p>
                
                <a href="#" class="flex items-center justify-center gap-2 text-sm font-medium text-gray-600 hover:text-gray-900 transition-colors">
                    <span class="iconify" data-icon="lucide:arrow-left" data-width="16" data-height="16" style="stroke-width: 1.5;"></span>
                    Back to login
                </a>
            </div>
        </div>
        
    </div>

    <script>
        function handleSubmit(e) {
            e.preventDefault();
            
            const emailInput = document.getElementById('email').value;
            const requestView = document.getElementById('request-view');
            const successView = document.getElementById('success-view');
            const emailDisplay = document.getElementById('user-email');

            // Update email in success message
            emailDisplay.innerText = emailInput;

            // Simple transition
            requestView.style.opacity = '0';
            
            setTimeout(() => {
                requestView.classList.add('hidden');
                successView.classList.remove('hidden');
                // Trigger reflow
                void successView.offsetWidth;
                successView.style.opacity = '1';
            }, 300);
        }

        function resetView() {
            const requestView = document.getElementById('request-view');
            const successView = document.getElementById('success-view');

            successView.style.opacity = '0';
            
            setTimeout(() => {
                successView.classList.add('hidden');
                requestView.classList.remove('hidden');
                // Trigger reflow
                void requestView.offsetWidth;
                requestView.style.opacity = '1';
                document.getElementById('email').value = '';
                document.getElementById('email').focus();
            }, 300);
        }
    </script>

</body></html>
