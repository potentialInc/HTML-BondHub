<!DOCTYPE html>
<html lang="en"><head><meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BondHub - Create Post</title>
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://code.iconify.design/3/3.1.0/iconify.min.js"></script>
<style>
@import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
body {
font-family: 'Inter', sans-serif;
-webkit-font-smoothing: antialiased;
-moz-osx-font-smoothing: grayscale;
}
/* Custom scrollbar for textarea */
textarea::-webkit-scrollbar {
width: 8px;
}
textarea::-webkit-scrollbar-track {
background: transparent;
}
textarea::-webkit-scrollbar-thumb {
background-color: #e2e8f0;
border-radius: 4px;
}
textarea:focus {
outline: none;
box-shadow: none;
}
</style></head>
<body class="bg-gray-50 text-slate-900 selection:bg-[#14B8A6]/20 selection:text-[#0D9488]">

    <div class="flex min-h-screen w-full">
        
        <!-- Desktop Sidebar (Fixed) - Kept for context -->
        <aside class="hidden lg:flex flex-col w-[240px] fixed h-screen border-r border-gray-100 bg-white z-40">
            <div class="h-16 flex items-center px-6">
                <a href="#" class="flex items-center gap-2">
                    <div class="h-8 w-8 rounded-lg bg-[#14B8A6] flex items-center justify-center text-white">
                        <span class="iconify" data-icon="lucide:hexagon" data-width="20" data-height="20" style="stroke-width: 2.5;"></span>
                    </div>
                    <span class="text-lg font-bold tracking-tight text-slate-900">BondHub</span>
                </a>
            </div>

            <nav class="flex-1 px-4 py-6 space-y-1">
                <a href="#" class="flex items-center gap-3 px-3 py-2.5 text-sm font-medium rounded-lg text-gray-500 hover:bg-gray-50 hover:text-slate-900 transition-colors">
                    <span class="iconify" data-icon="lucide:home" data-width="20" data-height="20" style="stroke-width: 1.5;"></span>
                    Home
                </a>
                <div class="px-3 py-2">
                    <p class="text-xs font-semibold text-gray-400 uppercase tracking-wider mb-2">Communities</p>
                    <a href="#" class="flex items-center gap-3 px-3 py-2 text-sm font-medium rounded-lg bg-[#14B8A6]/10 text-[#0D9488] transition-colors">
                        <span class="iconify" data-icon="lucide:layout-template" data-width="18" data-height="18" style="stroke-width: 1.5;"></span>
                        Design Systems
                    </a>
                </div>
            </nav>

            <div class="p-4 border-t border-gray-100">
                <a href="#" class="flex items-center gap-3 group">
                    <img src="https://ui-avatars.com/api/?name=Alex+R&amp;background=f1f5f9&amp;color=64748b" alt="User" class="h-9 w-9 rounded-full ring-2 ring-white bg-gray-100">
                    <div class="flex-1 min-w-0">
                        <p class="text-sm font-medium text-slate-900 truncate group-hover:text-[#14B8A6] transition-colors">Alex Rivers</p>
                    </div>
                </a>
            </div>
        </aside>

        <!-- Main Content Area -->
        <main class="flex-1 lg:ml-[240px] w-full min-h-screen flex flex-col relative">
            
            <!-- Centered Container -->
            <div class="max-w-[560px] mx-auto w-full px-6 py-8 md:py-12">
                
                <!-- Page Header -->
                <div class="flex items-start justify-between mb-2">
                    <div>
                        <h2 class="text-[24px] font-semibold text-slate-900 leading-tight">Create Post</h2>
                    </div>
                    <a href="#" class="text-gray-400 hover:text-slate-900 hover:bg-gray-100 rounded-full p-2 transition-all -mr-2">
                        <span class="iconify" data-icon="lucide:x" data-width="24" data-height="24"></span>
                    </a>
                </div>

                <!-- Community Indicator -->
                <div class="mb-6">
                    <div class="inline-flex items-center gap-1.5 px-3 py-1 rounded-full bg-[#14B8A6]/10 border border-[#14B8A6]/20 text-[#0D9488]">
                        <span class="iconify" data-icon="lucide:layout-template" data-width="14" data-height="14"></span>
                        <span class="text-xs font-medium">Posting to <span class="font-bold">Design Systems</span></span>
                    </div>
                </div>

                <!-- Form Container -->
                <form class="bg-white rounded-xl shadow-sm border border-gray-200 p-6 sm:p-8">
                    
                    <!-- Title Input -->
                    <div class="mb-5 group">
                        <label for="post-title" class="block text-sm font-medium text-slate-900 mb-1.5">
                            Title <span class="text-[#14B8A6]">*</span>
                        </label>
                        <div class="relative">
                            <input type="text" id="post-title" required="" placeholder="Give your post a title" class="w-full h-[48px] px-4 rounded-lg border border-gray-200 bg-white text-slate-900 text-sm placeholder:text-gray-400 focus:outline-none focus:border-[#14B8A6] focus:ring-1 focus:ring-[#14B8A6] transition-all invalid:border-gray-200 focus:invalid:border-pink-500 focus:invalid:ring-pink-500">
                        </div>
                        <div class="flex justify-end mt-1.5">
                            <span class="text-xs text-gray-400 font-medium">0/100</span>
                        </div>
                    </div>

                    <!-- Content Input -->
                    <div class="mb-8">
                        <label for="post-content" class="block text-sm font-medium text-slate-900 mb-1.5">
                            Content <span class="text-[#14B8A6]">*</span>
                        </label>
                        
                        <!-- Rich Text Editor Container -->
                        <div class="border border-gray-200 rounded-lg overflow-hidden focus-within:border-[#14B8A6] focus-within:ring-1 focus-within:ring-[#14B8A6] transition-all bg-white">
                            <!-- Toolbar -->
                            <div class="flex items-center gap-1 px-2 py-2 border-b border-gray-100 bg-gray-50/50">
                                <button type="button" class="p-1.5 text-gray-500 hover:text-slate-900 hover:bg-gray-100 rounded transition-colors" title="Bold">
                                    <span class="iconify" data-icon="lucide:bold" data-width="16" data-height="16"></span>
                                </button>
                                <button type="button" class="p-1.5 text-gray-500 hover:text-slate-900 hover:bg-gray-100 rounded transition-colors" title="Italic">
                                    <span class="iconify" data-icon="lucide:italic" data-width="16" data-height="16"></span>
                                </button>
                                <div class="w-px h-4 bg-gray-200 mx-1"></div>
                                <button type="button" class="p-1.5 text-gray-500 hover:text-slate-900 hover:bg-gray-100 rounded transition-colors" title="Link">
                                    <span class="iconify" data-icon="lucide:link" data-width="16" data-height="16"></span>
                                </button>
                                <button type="button" class="p-1.5 text-gray-500 hover:text-slate-900 hover:bg-gray-100 rounded transition-colors" title="Image">
                                    <span class="iconify" data-icon="lucide:image" data-width="16" data-height="16"></span>
                                </button>
                                <button type="button" class="p-1.5 text-gray-500 hover:text-slate-900 hover:bg-gray-100 rounded transition-colors" title="List">
                                    <span class="iconify" data-icon="lucide:list" data-width="16" data-height="16"></span>
                                </button>
                            </div>
                            
                            <!-- Textarea -->
                            <textarea id="post-content" required="" placeholder="Share your thoughts..." class="w-full min-h-[200px] p-4 text-sm text-slate-900 placeholder:text-gray-400 border-none resize-y focus:ring-0 bg-transparent"></textarea>
                        </div>
                    </div>

                    <!-- Action Buttons -->
                    <div class="flex flex-col sm:flex-row items-center justify-between gap-3 mt-6">
                        <!-- Post Button (Primary) - Order 1 on mobile to be on top -->
                        <button type="submit" class="w-full sm:w-auto sm:order-2 h-[48px] px-8 bg-[#14B8A6] hover:bg-[#0D9488] text-white rounded-lg font-semibold text-sm transition-all shadow-sm hover:shadow-md flex items-center justify-center gap-2">
                            Post
                            <span class="iconify" data-icon="lucide:send" data-width="16" data-height="16"></span>
                        </button>

                        <!-- Cancel Button (Secondary) - Order 2 on mobile -->
                        <button type="button" class="w-full sm:w-auto sm:order-1 h-[48px] px-8 bg-white border border-gray-200 text-slate-600 hover:text-slate-900 hover:bg-gray-50 hover:border-gray-300 rounded-lg font-medium text-sm transition-all flex items-center justify-center">
                            Cancel
                        </button>
                    </div>

                </form>

                <!-- Helpful Tip -->
                <div class="mt-6 flex items-start gap-3 px-4">
                    <span class="iconify text-[#14B8A6] shrink-0 mt-0.5" data-icon="lucide:sparkles" data-width="16" data-height="16"></span>
                    <p class="text-xs text-gray-500 leading-relaxed">
                        <span class="font-medium text-slate-700">Pro tip:</span> Be specific in your title to help others find your post easily. You can add tags after posting.
                    </p>
                </div>

            </div>
        </main>
    </div>

    <!-- Mobile Navigation (Bottom) - Visual Only Context -->
    <nav class="lg:hidden fixed bottom-0 left-0 w-full h-[60px] bg-white border-t border-gray-100 flex justify-around items-center z-50 px-2 shadow-[0_-1px_3px_rgba(0,0,0,0.02)]">
        <a href="#" class="flex flex-col items-center justify-center w-full h-full text-gray-400 hover:text-gray-600">
            <span class="iconify mb-0.5" data-icon="lucide:home" data-width="22" data-height="22" style="stroke-width: 1.5;"></span>
        </a>
        <a href="#" class="flex flex-col items-center justify-center w-full h-full text-[#14B8A6]">
            <span class="iconify mb-0.5" data-icon="lucide:plus-square" data-width="22" data-height="22" style="stroke-width: 2;"></span>
        </a>
        <a href="#" class="flex flex-col items-center justify-center w-full h-full text-gray-400 hover:text-gray-600">
            <span class="iconify mb-0.5" data-icon="lucide:user" data-width="22" data-height="22" style="stroke-width: 1.5;"></span>
        </a>
    </nav>


</body></html>
